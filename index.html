<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    />
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header style="text-align: center">
        Weather Dashboard
    </header>
    <!-- Div container -->
    <div class="row">
        <div id="cities" class="col-4 cities">
            <h2>Search for a city or town:</h2>
            <textarea id="citySearch"></textarea>
            <button class="search" id="search">Search</button>
        </div>
        <div class="col-8 card">
            <div class="current-city">
                <h2 id="city">Enter city or town name here</h2>
                <div id="temperature" class="mainStats">Temp F:</div>
                <div id="humidity" class="mainStats">Wind:</div>
                <div id="uvIndex" class="mainStats">Humidity %:</div>
                <div id="wind" class="mainStats">UV Index:</div>
            </div>
            <div id="forecast">
                <h4>5 Day Forecast:</h4>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
